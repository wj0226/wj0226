<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="../styles/style.css"> <!-- CSS 파일 경로 -->
</head>
<body>
    <header>
        <div class="navbar">
            <img src="images/logo.png" alt="Logo" class="logo"> <!-- 로고 이미지 경로 -->
            
        </div>
        <nav class="nav-links">
            <a href="#home">Home</a>
            <a href="#post">Posts</a>
            <!-- 추가 링크는 여기서 관리 -->
        </nav>
    </header>

    <div class="content-wrapper">
        <aside class="left-sidebar">
            <!-- 추후 확장을 위한 빈 공간 -->
        </aside>

        <main class="content">
            <article class="blog-post">
                <h1>My First Blog Post</h1>
                <p>
                    This is an example of a blog post formatted to resemble markdown styling.
                    You can write your content here, and it will be nicely formatted in the center of the page.
                </p>
                <!-- 추가 블로그 포스트 내용을 여기에 추가 -->
            </article>
        </main>

        <aside class="right-sidebar">
            <div class="profile">
                <!-- 프로필 정보가 추가될 공간 -->
                <p>Profile information will go here.</p>
            </div>
        </aside>
    </div>

    <footer class="footer">
        <p>&copy; 2024 wj0226 All rights reserved.</p>
        <p>&copy; Designed by wj0226</p>
    </footer>

    <script src="../scripts/main.js"></script> <!-- JavaScript 파일 경로 -->
</body>
</html>
